<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Crystal_Clear_App</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="w3-bar w3-cyan w3-collapse w3-top w3-large w3-padding w3-xlarge ">
        <a href="#" class="w3-bar-item w3-button w3-white w3-right"><i class="fa fa-user"></i></a>
        <div class="w3-content">
            <a href="#" class="w3-bar-item w3-button w3-right w3-mobile"><i class="fa fa-search"></i></a>
            <input type="text" class="w3-bar-item w3-input w3-white w3-mobile w3-right" placeholder="Search..">
        </div>
    </div>
    <!-- Barra Lateral/Menu -->
    <nav class="w3-sidebar w3-cyan w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"
        id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
            style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <h3 class="w3-padding-64 w3-center"><b>Logo</b></h3>
        </div>
        <div class="w3-bar-block w3-center">
            <a href="{% url 'home_login' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Inicio</a>
            <a href="{% url 'clases' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Clases</a>
            <a href="{% url 'estudiantes' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Estudiantes</a>
            <a href="{% url 'profesores' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Profesores</a>
            <a href="{% url 'examen' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Exámenes</a>
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Estadísticas</a>
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Log-out</a>
        </div>
    </nav>
    
    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-cyan w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-cyan w3-margin-right" onclick="w3_open()">☰</a>
        <span>Cristal-Clear</span>
    </header>
    
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>
    
    <!-- INICIO -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">
        <div class="w3-container" id="inicio" style="margin-top:75px">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
