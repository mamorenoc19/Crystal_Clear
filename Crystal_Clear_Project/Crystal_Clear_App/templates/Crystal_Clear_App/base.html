<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Clear</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Crystal_Clear/Crystal_Clear_Project/Crystal_Clear_App/static/Crystal_Clear_App/style.css">
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Barra Lateral/Menu -->
    <nav class="w3-sidebar w3-cyan w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"
        id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
            style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <h3 class="w3-padding-64 w3-center"><b>Logo</b></h3>
        </div>
        <div class="w3-bar-block w3-center w3-padding ">
            <a href="{% url 'home' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white w3-round-xlarge">Inicio</a>
            <a href="#sobre_nosotros" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white w3-round-xlarge">Sobre Nosotros</a>
            <a href="#servicios" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white w3-round-xlarge ">Servicios</a>
            <a href="#contacto" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white w3-round-xlarge ">Contacto</a>
        </div>
        <div>
            <a href="{% url 'login' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-white w3-hover-cyan w3-half w3-border w3-round-xlarge">Ingreso</a>
            <a href="{% url 'sign_in' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-white w3-hover-cyan w3-half w3-border w3-round-xlarge">Registro</a>
        </div>
    </nav>
    
    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-cyan w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-cyan w3-margin-right" onclick="w3_open()">â˜°</a>
        <span>Cristal-Clear</span>
    </header>
    
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay">
    </div>

    <div class="w3-main" >
            <div class="w3-container w3-col s3" ></div>
            <div class="w3-container w3-col s9">
                {% block content %}
                {% endblock %}
            </div>
    </div>
</body>
</html>
