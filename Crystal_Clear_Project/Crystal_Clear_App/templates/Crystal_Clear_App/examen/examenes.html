{% extends "Crystal_Clear_App/base_login.html" %}
{% load static %}
<!-- Add your code below: -->
{% block head %}
<link rel="stylesheet" href="{% static 'Crystal_Clear_App/style.css' %}">
{% endblock %}

{% block content %}

<!-- Clases -->
<div class="w3-container w3-center" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo w3-text-black w3-padding w3-center"><b>Ex√°menes</b></h1>
    <a href="{% url 'crear_examen' %}" onclick=" w3_close()"
        class="w3-cyan w3-hover-gray w3-button w3-xlarge w3-round-xlarge">Crear nuevo examen</a>
</div>
<div class="w3-container" id="clases" style="margin-top:75px">
    {% for examen in examenes %}
    <div class="w3-row-padding">
        <div class="w3-row w3-container w3-margin-bottom w3-border">
            <div class="w3-container w3-white w3-center w3-padding">
                <p><b> {{ examen.nombre }}</b></p>
                <p>{{ examen.descripcion }}</p>
                <a href="{% url 'examen' %}" onclick=" w3_close()"
                    class="w3-cyan w3-hover-gray w3-button w3-round-xlarge">Ingreso</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
